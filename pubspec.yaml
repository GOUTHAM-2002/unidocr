name: unidoc
description: "A modern document management system"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1
  lucide_icons: ^0.257.0
  fl_chart: ^1.0.0
  flutter_animate: ^4.5.2
  supabase_flutter: ^2.3.4
  flutter_riverpod: ^2.4.10
  go_router: ^15.1.2
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  intl: ^0.19.0
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  provider: ^6.1.5
  flutter_gen: ^5.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/ 